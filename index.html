<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
      </header>
      <br />
      <form action="">
        <div>
          <label for="fname">Your Name :</label><br />
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Your Full Name"
          />
        </div>
        <br />
        <div>
          <label for="email">Your Email :</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Valid Email Address"
          />
        </div>
        <br />
        <div>
          <label for="massage">Massage :</label><br />
          <textarea
            name="n=massage"
            id="massage"
            cols="30"
            rows="10"
            placeholder="Your Massage to Us"
          ></textarea>
        </div>
        <br />
        <label for="subject">Subject :</label>
        <input
          type="text"
          name="subject"
          id="subject"
          value="Job Inquiry"
        /><br /><br />
        <button type="button">Send</button>
      </form>
    </div>
  </body>
</html>
